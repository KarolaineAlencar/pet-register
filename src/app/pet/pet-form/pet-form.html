<mat-toolbar color="primary">
  {{ id ? 'Editar Pet' : 'Cadastrar Novo Pet' }}
</mat-toolbar>

<div style="padding: 20px;">
  <form [formGroup]="form" (ngSubmit)="salvar()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Esp√©cie</mat-label>
      <input matInput formControlName="especie" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Idade</mat-label>
      <input matInput type="number" formControlName="idade" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tutor</mat-label>
      <input matInput formControlName="tutor" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Salvar</button>
    <button mat-button routerLink="/" type="button">Cancelar</button>
  </form>
</div>
