<mat-toolbar color="primary">PetRegister - Clínica PetVida</mat-toolbar>

<div style="padding: 20px;">
  <button mat-raised-button color="accent" routerLink="/novo">Cadastrar Novo Pet</button>

  <mat-card style="margin-top: 20px;">
    <table mat-table [dataSource]="pets" class="mat-elevation-z8" style="width: 100%;">
      
      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let pet"> {{ pet.nome }} </td>
      </ng-container>

      <!-- Espécie -->
      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> Espécie </th>
        <td mat-cell *matCellDef="let pet"> {{ pet.especie }} </td>
      </ng-container>

      <!-- Idade -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let pet"> {{ pet.idade }} anos </td>
      </ng-container>

      <!-- Tutor -->
      <ng-container matColumnDef="tutor">
        <th mat-header-cell *matHeaderCellDef> Tutor </th>
        <td mat-cell *matCellDef="let pet"> {{ pet.tutor }} </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let pet">
          <button mat-button color="primary" (click)="editar(pet.id)">Editar</button>
          <button mat-button color="warn" (click)="excluir(pet.id)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nome', 'especie', 'idade', 'tutor', 'acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nome', 'especie', 'idade', 'tutor', 'acoes']"></tr>
    </table>
  </mat-card>
</div>
